<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Converter</title>
    <style>
          #container {
            height: 95vh;
            width: 95vw;
            background-color: #333;
            display:flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: auto;
        }
        #input {
            height: 5vh;
            font-weight: bold;
            width: 6vw;
        }
        #text {
            color: white;
            font-weight: bold;
            font-size: 2vh;
        }
    </style>
  </head>
<body>

<div id="container">
    <input type="number" id="input">
    <br>
    <div id="row">
        <button id="button" onclick="yen()">YEN</button>
        <button id="button" onclick="euro()">EURO</button>
        <button id="button" onclick="peso()">PESO</button>
        <button id="button" onclick="btc()">BTC</button>
    </div>
    <p id="text"></p>
</div>

</body>

</html>

<script>

let usval = document.getElementById('input').value

function yen() {
    let usval = document.getElementById('input').value;

    let answer = usval * 134.70

    document.getElementById('text').innerHTML = answer


}

function euro() {
    let usval = document.getElementById('input').value;

    let answer = usval * 0.95

    document.getElementById('text').innerHTML = answer


}

function peso() {
    let usval = document.getElementById('input').value;

    let answer = usval * 20.03

    document.getElementById('text').innerHTML = answer

}

function btc() {
    let usval = document.getElementById('input').value;

    let answer = usval * 0.000047

    document.getElementById('text').innerHTML = answer

}

</script>
