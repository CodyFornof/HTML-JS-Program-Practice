<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Internet Speed Test</title>
    <link rel="shortcut icon" type="image/x-icon" href="https://www.pngfind.com/pngs/m/169-1695521_kisspng-computer-icons-check-mark-presentation-symbol-ok.png"/>
    <style>
        #container {
            height: 90vh;
            width: 90vw;
            background-color: #333333;
            display:flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: auto;
        }
        #text {
            font-size: 1.4vw;
            color: white;
            font-weight: 'bold'
        }
    </style>
  </head>
<body>
    <div id="container">
        <p id="text">Loading...</p>
    </div>
</body>
</html>

<script>

let image = 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSzlaiVd7WU28A27Nt12Z29ZjiYGm1Xh3OizqSIpblzN7UimqNLh3RNSV0iGr0XlCGM0oc&usqp=CAU';
var fileSize = 17697;

errorMessage = 'Error, your internet speed was too fast or too slow to measure, please refresh to try again'

let timeStart, timeEnd;
let downloadImg = new Image();

downloadImg.onload = function () {
    timeEnd = new Date().getTime();
    speedDisplay();
};
timeStart = new Date().getTime();
downloadImg.src = image;

function speedDisplay() {
    var duration = (timeEnd - timeStart) / 1000;
    var loadedBits = fileSize * 8;
    var bps = (loadedBits / duration).toFixed(2);
    var speedInKbps = (bps / 1024).toFixed(2);
    var speedInMbps = (speedInKbps / 1024).toFixed(0);

    document.getElementById('text').innerHTML = 'Your internet speed is ' + speedInMbps +' mbps'

    console.log(timeStart);
    console.log(timeEnd);

    if(timeStart == timeEnd){
        document.getElementById('text').innerHTML = errorMessage;
    }
}

</script>
