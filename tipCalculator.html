<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Tip Calculator</title>
    <link rel="shortcut icon" type="image/x-icon" href="https://i.ibb.co/2KF04FZ/personal-logo-3.jpg"/>
    <style>
        #container {
            height: 90vh;
            width: 90vw;
            background-color: #333333;
            display:flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: auto;
        }#column {
            display: flex;
            flex-direction: column;
        }
        #text {
            color: white;
            font-weight: bold;
            font-size: 1.5vw;
            margin: auto;
        }
        #tip {
            color: white;
            font-weight: bold;
            font-size: 1.5vw;
        }
        #button {
            height: 5vh;
            width: 6vw;
            font-weight: bold;
            font-size: 1.5vw;
            margin-top: 4vh;
        }
        #input {
            height: 4vh;
            width: 6vw;
            font-weight: bold;
            font-size: 1.5vw;
            color: black;
            margin: auto;
            text-align: center;
        }
    </style>
  </head>
  <body>
    <div id="container">
        <div id="column">
            <p id="text">Total:</p>
            <input type="number" id="input">
        </div>
        <div id="row">
            <button id="button" onclick ="fifteen()">15%</button>
            <button id="button" onclick ="twenty()">20%</button>
            <button id="button" onclick ="twentyfive()">25%</button>
        </div>
        <p id="tip">Tip:</p>
    </div>

    <script>

        let input = document.getElementById('input');

        let btn = document.getElementById('button');

        let tip = document.getElementById('tip');

        fifteen = () => {

            let answer = input.value

            let calculatedAnswer = (Math.round(100* answer * 0.15)/100).toLocaleString() 

            tip.innerHTML = 'Tip: $' + calculatedAnswer;

            input.value = ''

        }

        twenty = () => {

            let answer = input.value

            let calculatedAnswer = (Math.round(100* answer * 0.20)/100).toLocaleString() 

            tip.innerHTML = 'Tip: $' + calculatedAnswer;

            input.value = ''

        }

        twentyfive = () => {

            let answer = input.value

            let calculatedAnswer = (Math.round(100* answer * 0.25)/100).toLocaleString() 

            tip.innerHTML = 'Tip: $' + calculatedAnswer;

            input.value = ''

        }

    </script>
  </body>
</html>
