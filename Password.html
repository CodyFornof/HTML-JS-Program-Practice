<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Password Generator</title>
    <link rel="shortcut icon" type="image/x-icon" href="https://cdn-icons-png.flaticon.com/512/1804/1804429.png"/>
    <style>
        #container {
            height: 90vh;
            width: 90vw;
            background-color: #333333;
            display:flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: auto;
        }
        #text {
            font-size: 3vw;
            margin: auto;
            color: white;
        }
        #button {
            height: 8vh;
            width: 40vw;
            background-color: #00973C;
            color: white;
            font-weight: bold;
            text-align: center;
            margin: auto;
        }
        #selectNumber {
          height: 8vh;
          width: 6vw;
          font-size: 3vw;
          font-weight: bold;
        }
    </style>
  </head>
  <body>
    <div id="container">
        <p id="text">########</p>
        <input type="number" id="selectNumber">
        <button id="button" onclick = 'generate()'>Generate Password</button>
    </div>
    <script>
       
       let passwordDisplay = document.getElementById('text');

        let generate = () => {
       
           let chars = 'qwertyuiopasdfghjklzxcvbnm1234567890!@#$%^&*()QWERTYUIOPASDFGHJKLZXCVBNM'
           let quantity = parseInt(document.getElementById('selectNumber').value)
           let number = quantity - 1
           let password = ''
       
           for(let i = 0; i <= number; i++){
               let randomNumber = Math.floor(Math.random() * chars.length)
               password += chars.substring(randomNumber, randomNumber +1)
           }
            document.getElementById('text').value = password;
       
           passwordDisplay.innerHTML = password
            
           console.log('Password: ' + password);
       
        }
    </script>
  </body>
</html>
