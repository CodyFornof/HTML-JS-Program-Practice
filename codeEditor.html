<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Code Editor</title>
    <link rel="shortcut icon" type="image/x-icon" href="https://i.ibb.co/2KF04FZ/personal-logo-3.jpg"/>
    <style>
        body {
            text-align: center;
        }
        textarea {
            width: 28%;
            float: top;
            min-height: 250px;
            overflow: scroll;
            margin: auto;
            display: inline-block;
            background: #333;
            outline: none;
            font-family: Courier, sans-serif;
            font-size: 1.2vw;
            color: #F6F6F6;
        }
        iframe {
            bottom: 0;
            position: relative;
            width: 100%;
            height: 35em;
        }
        button {
          height: 8vh;
          width: 20vw;
          font-size: 1.4vw;
          background-color: #333;
          color: #F6F6F6;
          font-weight: bold;
          transition: 0.8s;
        }
        button:hover {
          background-color: #F6F6F6;
          color: #333;
        }
    </style>
  </head>
  <body>

    <textarea spellcheck="false" id="html" placeholder="HTML"></textarea>
    <textarea spellcheck="false" id="css" placeholder="CSS"></textarea>
    <textarea spellcheck="false" id="js" placeholder="JavaScript"></textarea>
    <br>
    <button id="button" onclick="submit()">Submit</button>
    <iframe id="code"></iframe>

    <script>

      function compile() {
          var html = document.getElementById("html");
          var css = document.getElementById("css");
          var js = document.getElementById("js");
          // contentWindow.document will generate object by an iframe element 
          var code = document.getElementById("code").contentWindow.document;

          submit = () => {
              // .open opens a browser window. Here we are opening contentWindow of the iframe
              code.open();
              //.writeln is the same as .write but adds a new line. 
              code.writeln(
                  html.value + "<style>" + css.value + "</style>" + "<script>" + js.value + "</scr" + "ipt>");
              // .close() closes the current window(Opposite as open).
              code.close();
          };
      }

      // This function will get what is in the text boxes, and insert them in the iframe window.
      compile();


    </script>
  </body>
</html>
