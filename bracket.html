<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Playoff Bracket</title>
    <link rel="shortcut icon" type="image/x-icon" href="https://www.pngfind.com/pngs/m/169-1695521_kisspng-computer-icons-check-mark-presentation-symbol-ok.png"/>
    <style>
      body {
        position: flex;
      }
        #container {
            height: 500px;
            width: 1000px;
            background-color: #292929;
            display:flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            margin: auto;
        }
        #round {
          width: 120px;
          background-color: white;
          display:flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          margin: auto;
        }
        #teamContainer{
          width: 100px;
          height: 35px;
          background-color: blue;
          display:flex;
          flex-direction: row;
          margin: auto;
          border: 1px solid black;
        }
        #team {
          width: 75px;
          height: 35px;
          font-size: 25px;
          color: white;
          font-family: arial;
          text-align: center;
          display:flex;
          justify-content: center;
          align-items: center;
        }
        #seed {
          width: 25px;
          height: 35px;
          background-color: white;
          font-size: 25px;
          font-weight: bold;
          font-family: arial;
          color: #333;
          display:flex;
          justify-content: center;
          align-items: center;
        }
        #matchup {
          height: 90px;
          display:flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
        }
    </style>
  </head>
<body>
    <div id="container">
      <div id="round" style="height: 250px">
        <div id="matchup">
            <div id="teamContainer">
              <div id="team" style="background-color: #009EFF">PHI</div>
              <div id="seed">1</div>
            </div>

            <div id="teamContainer">
              <div id="team" style="background-color: #FF5900">NYK</div>
              <div id="seed">4</div>
            </div>
        </div>
      </div>
    </div>

    <script>

    </script>

</body>
</html>
