<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Counter</title>
    <link rel="shortcut icon" type="image/x-icon" href="https://www.freeiconspng.com/thumbs/plus-icon/plus-icon-21.png"/>
    <style>
        #container {
            height: 90vh;
            width: 90vw;
            background-color: #333333;
            display:flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: auto;
        }
        #button{
            height: 5vh;
            width: 15vw;
            color: white;
            margin: auto;
        }
        #text {
            color: white;
            font-weight: bold;
            font-size: 2vw;
            margin: auto;
        }
    </style>
  </head>
  <body>
    <div id="container">
        <p id="text"></p>
        <button id="button" onclick="generate()"></button>
    </div>

    <script>

        let text = document.getElementById('text')

        let chars ='0123456789';
        
        let hex = '#'
        
        generate = () => {
        
            hex = "#"

            for(let i = 0; i < 6; i++){
                let random = Math.floor(Math.random() * chars.length)
                hex += chars[random]
            }
            document.getElementById('container').style.backgroundColor = hex;
            text.innerHTML = hex;
        }
        
    </script>
  </body>
</html>
