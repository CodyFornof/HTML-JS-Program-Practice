<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Pomodoro</title>
    <link rel="shortcut icon" type="image/x-icon" href="https://i.ibb.co/2KF04FZ/personal-logo-3.jpg"/>
    <style>
        #container {
            height: 90vh;
            width: 90vw;
            background-color: #333333; 
            display:flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: auto;
        }
        .timer {
          color: white;
          font-size: 6vw;
          font-weight: bold;
          font-family: Arial, Helvetica, sans-serifl;
        }
        #endTimer {
          display: none;
        }
        button {
          height: 8vh;
          width: 16vw;
          margin: 2%;
          border: 0;
          border-radius: 100px;
          background-color: #f0f6fc; 
          font-size: 1.5vw;
          font-weight: bold;
          color: #333333;
          font-family: arial;
          transition: 1s;
        }
        button:hover {
          background-color: #333333;
          color: #f0f6fc;
        }
        #buttonContainer {
            width: 80vw;
            height: 10vh;
            display:flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
        }
        
    </style>
  </head>
  <body>
    <div id="container">
      <div id="buttonContainer">
        <button id="buttonBreak" onclick = "btnBreak()">Start Break</button>
        <button id="buttonWork" onclick="btn()">Start Working</button>
        <button id="buttonLongBreak" onclick = "btnLongBreak()">Start Long Break</button>
      </div>
       <p class="timer" id="timer">25:00</p>
       <p class="timer" id="startTimer">25:00</p>
       <button id="endTimer" onclick = "endTimer()">End Timer</button>
    </div>

    <script>

      let minutes = 25;

      let seconds = 0;

      let zero = '0'; 

      let session = 'work'

      let time = document.getElementById('timer');

      time.style.display = 'none';

          count = () => {

            if(seconds > 0){
                seconds--;
                time.innerHTML = minutes + ":" + seconds;
            }else if(seconds <= 0){
                minutes--;
                seconds = 59;
                time.innerHTML = minutes + ":" + seconds;
            }

            if(minutes < 10 && seconds < 10){
              time.innerHTML = zero + minutes + ":" + zero + seconds;
            }else if(minutes < 10){
              time.innerHTML = zero + minutes + ":" + seconds;
            }else if(seconds < 10){
              time.innerHTML = minutes + ":" + zero + seconds;
            }else{
              time.innerHTML = minutes + ":" + seconds;
            }

            if(minutes < 0){
              minutes = 0;
              seconds = 0;
              time.innerHTML = zero + minutes + ":" + zero + seconds;

                document.getElementById('buttonWork').style.display = "block";
                document.getElementById('buttonBreak').style.display = "block";
                document.getElementById('buttonLongBreak').style.display = "block";
                document.getElementById('endTimer').style.display = "none";
                document.getElementById('container').style.backgroundColor = "#333333";

            }}  

            removeButtons = () => {
              document.getElementById('buttonWork').style.display = "none";
              document.getElementById('buttonBreak').style.display = "none";
              document.getElementById('buttonLongBreak').style.display = "none";
              document.getElementById('endTimer').style.display = "block";
            }

            var i=setInterval(count,1000); 



      btn = () => {

            minutes = 25;
            seconds = 0;

            document.getElementById('startTimer').style.display = 'none';
            time.style.display = 'block';

            removeButtons();
            document.getElementById('container').style.backgroundColor = "#B03A2E";

       } 

       btnBreak = () => {

        minutes = 5;
        seconds = 0;

        document.getElementById('startTimer').style.display = 'none';
        time.style.display = 'block';

        removeButtons();
        document.getElementById('container').style.backgroundColor = "#0E6251";

        time.innerHTML = zero + minutes + ":" + zero + seconds;

       }

       btnLongBreak = () => {

          minutes = 15;
          seconds = 0;

          document.getElementById('startTimer').style.display = 'none';
          time.style.display = 'block';

          removeButtons();
          document.getElementById('container').style.backgroundColor = "#1B2631";

          time.innerHTML = zero + minutes + ":" + zero + seconds;

          }

          endTimer = () => {
            document.getElementById('endTimer').style.display = "none";
            document.getElementById('buttonWork').style.display = "block";
            document.getElementById('buttonBreak').style.display = "block";
            document.getElementById('buttonLongBreak').style.display = "block";
            document.getElementById('container').style.backgroundColor = "#333333";

            document.getElementById('timer').value = "00:00";

              minutes = 00;
              seconds = 00;
              time.innerHTML = minutes + ":" + seconds;

          }
        
    </script>
  </body>
</html>
