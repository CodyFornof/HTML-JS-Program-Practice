<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Pomodoro</title>
    <link rel="shortcut icon" type="image/x-icon" href="https://i.ibb.co/2KF04FZ/personal-logo-3.jpg"/>
    <style>
        #container {
            height: 90vh;
            width: 90vw;
            background-color: #333333; 
            display:flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            margin: auto;
        }
        #modeContainer {
          height: 90vh;
          width: 28vw;
          background-color: blue;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          margin: auto;
        }
        p {
          color: white;
          font-size: 6vw;
          font-weight: bold;
          font-family: Arial, Helvetica, sans-serifl;
        }
        #endTimer {
          display: none;
        }
        button {
          height: 8vh;
          width: 20vw;
          margin: 2%;
          border: 0;
          border-radius: 100px;
          background-color: #f0f6fc; 
          font-size: 1.8vw;
          font-weight: bold;
          color: #333333;
          font-family: arial;
          transition: 1s;
        }
        button:hover {
          background-color: #333333;
          color: #f0f6fc;
        }
        
    </style>
  </head>
  <body>
    <div id="container">
      <div id="modeContainer">
        <p id="shortTimer">5:00</p>
        <button id="buttonBreak" onclick = "btnBreak()">Start Short Break</button>
      </div>
      <div id="modeContainer">
        <p id="workTimer">25:00</p>
        <button id="buttonWork" onclick="btn()">Start Working</button>
        <button id="endTimer" onclick = "endTimer()">End Timer</button>
      </div>
      <div id="modeContainer">
        <p id="longTimer">15:00</p>
        <button id="buttonLongBreak" onclick = "btnLongBreak()">Start Long Break</button>
      </div>
    </div>

    <script>

      let minutes = 25;

      let seconds = 0;

      let zero = '0'; 

      let session = 'work'

      let workTimer = document.getElementById('buttonWork');
      let shortTimer = document.getElementById('buttonBreak');
      let longTimer = document.getElementById('buttonLongBreak');



          count = (time) => {

            if(seconds > 0){
                seconds--;
                time.innerHTML = minutes + ":" + seconds;
            }else if(seconds <= 0){
                minutes--;
                seconds = 59;
                time.innerHTML = minutes + ":" + seconds;
            }

            if(minutes < 10 && seconds < 10){
              time.innerHTML = zero + minutes + ":" + zero + seconds;
            }else if(minutes < 10){
              time.innerHTML = zero + minutes + ":" + seconds;
            }else if(seconds < 10){
              time.innerHTML = minutes + ":" + zero + seconds;
            }else{
              time.innerHTML = minutes + ":" + seconds;
            }

            if(minutes < 0){
              minutes = 0;
              seconds = 0;
              time.innerHTML = zero + minutes + ":" + zero + seconds;

                document.getElementById('buttonWork').style.display = "block";
                document.getElementById('buttonBreak').style.display = "block";
                document.getElementById('buttonLongBreak').style.display = "block";
                document.getElementById('endTimer').style.display = "none";
                document.getElementById('container').style.backgroundColor = "#333333";
                clearInterval(i);

            }}  

            removeButtons = () => {
              document.getElementById('buttonWork').style.display = "none";
              document.getElementById('buttonBreak').style.display = "none";
              document.getElementById('buttonLongBreak').style.display = "none";
              document.getElementById('endTimer').style.display = "block";
            }

      btn = () => {
            
            removeButtons();
            document.getElementById('container').style.backgroundColor = "#B03A2E";

            minutes = 25;
            seconds = 0;

            var i=setInterval(count,1000); 

       } 

       btnBreak = () => {

        removeButtons();
        document.getElementById('container').style.backgroundColor = "#0E6251";

        minutes = 5;
        seconds = 0;
        time.innerHTML = zero + minutes + ":" + zero + seconds;

        var i=setInterval(count,1000); 

       }

       btnLongBreak = () => {

          removeButtons();
          document.getElementById('container').style.backgroundColor = "#1B2631";

          minutes = 15;
          seconds = 0;
          time.innerHTML = zero + minutes + ":" + zero + seconds;

          var i=setInterval(count,1000); 

          }

          endTimer = () => {
              minutes = 00;
              seconds = 00;

              document.getElementById('buttonWork').style.display = "block";
              document.getElementById('buttonBreak').style.display = "block";
              document.getElementById('buttonLongBreak').style.display = "block";
              document.getElementById('endTimer').style.display = "none";
              document.getElementById('container').style.backgroundColor = "#333333";
              clearInterval(i);
          }
        
    </script>
  </body>
</html>
