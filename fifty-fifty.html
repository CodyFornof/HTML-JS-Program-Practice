<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Random Picker</title>
    <link rel="shortcut icon" type="image/x-icon" href="https://i.ibb.co/2KF04FZ/personal-logo-3.jpg"/>
    <style>
        #container {
            height: 90vh;
            width: 90vw;
            background-color: #333333;
            display:flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: auto;
        }
        #result {
            font-size: 2vw;
            color: white;
            font-weight: bold;
            margin: auto;
        }
        #button {
            height: 10vh;
            width: 10vw;
            background-color: blue;
            margin: auto;
            font-size: 2vw;
            color: white;
        }
    </style>
  </head>
  <body>

    <div id='container'>
        <p id="result"></p>
        <button id="button" onclick="shot()">Shoot</button>
    </div>

    <script>
        
        let result = '';

        let resultDisplay = document.getElementById('result');

        shot = () => {
            let random = Math.floor(Math.random() * 100)

            console.log(random);

            if(random < 50){
                resultDisplay.innerHTML = 'Miss';

                resultDisplay.style.color = 'red'
            }else{
                resultDisplay.innerHTML = 'Make';

                resultDisplay.style.color = 'green'
            }
        }

    </script>
  </body>
</html>
