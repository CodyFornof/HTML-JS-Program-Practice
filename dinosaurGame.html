<!DOCTYPE html>
<html lang="en" onclick="jump()">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Dinosaur Game</title>
    <link rel="shortcut icon" type="image/x-icon" href="https://i.ibb.co/2KF04FZ/personal-logo-3.jpg"/>
    <style>
        #container {
            height: 250px;
            width: 500px;
            background-color: cyan;
            margin: auto;
            border-bottom: 2px solid black;
            overflow: hidden;
        }
        #block {
            height: 30px;
            width: 20px;
            position: relative;
            top: 220px;
            background-color: black;
            animation: block 2s infinite linear;
        }
        @keyframes block {
            0%{left: 600px}
            100%{left: -50px}
        }
        #dino {
            height: 20px;
            width: 20px;
            background-color: red;
            position: absolute;
            top: 240px;
        }
        #button {
            height: 60px;
            width: 120px;
            background-color: green;
            font-weight: bold;
            color: black;
            margin: auto;
            display: none;
        }
        .score {
            color: green;
            font-weight: bold;
            font-size: 20px;
            margin: auto;
            display: none;
        }
    </style>
  </head>
  <body>
    <div id="container">
        <div id="block"></div>        
        <div id="dino"></div>
        <p class="score">Gameover</p>
        <p class="score" id="gameScore"></p>
        <button id="button" onclick="retry()">Retry</button>
    </div>

    <script>

        var block = document.getElementById('block');
        var dino = document.getElementById('dino');
        let button = document.getElementById('button');


        setInterval(function(){

            var blockLeft = parseInt(window.getComputedStyle(block).getPropertyValue("left"));
            var blockTop = parseInt(window.getComputedStyle(block).getPropertyValue("top"));

            var dinoTop = parseInt(window.getComputedStyle(dino).getPropertyValue("top"));

            if((blockLeft < 24) && (blockLeft > -25) && (dinoTop > blockTop - 20)){
                block.style.display = "none";
                dino.style.display = "none";
                document.getElementById('container').style.backgroundColor = "white";
                button.style.display = "block";
            }

        }, 10)

        function jump() {

            let jumpCount = 0;

            var jumpInterval = setInterval(function(){
                var dinoTop = parseInt(window.getComputedStyle(dino).getPropertyValue("top"));
                if((jumpCount < 10)){
                    dino.style.top = (dinoTop - 6) + "px";
                }
                if((jumpCount > 10)&&(jumpCount < 21)){
                    dino.style.top = (dinoTop - 3) + "px";
                }
                if((jumpCount > 21)&&(jumpCount < 32)){
                    dino.style.top = (dinoTop + 3) + "px";
                }
                if((jumpCount > 32)&&(jumpCount < 43)){
                    dino.style.top = (dinoTop + 6) + "px";
                }
                if(jumpCount >= 44){
                    clearInterval(jumpInterval);
                    jumpCount = 0;
                }
                jumpCount++;
            }, 10);
        }

        function retry() {
            location.reload();
        }

    </script>
  </body>
</html>
