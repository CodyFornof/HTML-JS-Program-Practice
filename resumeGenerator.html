<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Resume Generator</title>
    <link rel="shortcut icon" type="image/x-icon" href="https://i.ibb.co/2KF04FZ/personal-logo-3.jpg"/>
    <script src="html2pdf.bundle.min.js"></script>
    <style>
        .container {
            width: 90vw;
            background-color: #A0A0A0;
            display:flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: auto;
        }
        #containerTwo {
            width: 90vw;
            background-color: white;
            display:flex;
            flex-direction: column;
            justify-content: center;
            margin: auto;
        }
        #resumeContainer {
            width: 80vw;
            background-color: #A0A0A0;
            display:flex;
            flex-direction: column;
            justify-content: center;
            margin: auto;
        }
        #cardContainer {
            height: 80vh;
            width: 35vw;
            top: 10%;
            background-color: white;
            border-radius: 5px;
            display:flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: auto;
        }
        #inputContainer {
            height: 50vh;
            width: 34vw;
            display:flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            margin: auto;
            background-color: pink;
            overflow-y: scroll;
        }
        .smallInput {
            height: 6.5vh;
            width: 20vw;
            border: 1.8px solid #c0bfbf;
            position:relative;
            font-size: 1.2vw;
            font-family: arial;
            margin: auto;
            object-fit:contain;
        }
        #label {
            font-weight: bold;
        }
        #labelTitle {
            font-weight: bold;
            font-size: 2vw;
        }
        #button {
            height: 6vh;
            width: 8vw;
            background-color: green;
            font-size: 1.2vw;
            font-weight: bold;
            color: white;
            margin: auto;
            border: none;
            transition: 1s;
        }
        #button:hover {
            background-color: white;
            color: green;
            border: #333333 1px solid;
        }
        /* Make UI: https://freefrontend.com/assets/img/css-forms/multi-step-form-with-progress-bar-using-jquery-and-css3.png */
    </style>
  </head>
  <body>
    <div class="container" id="container">
        <div id="cardContainer">
            <p id="instruction">Create Resume:</p>
            <div id="inputContainer">
                <form>
                    <input class="smallInput" id="fname" placeholder="First Name"><br><br>
                    <input class="smallInput" id="lname" placeholder="Last Name"><br><br>
                    <input class="smallInput" id="title" placeholder="Job Title"><br><br>
                    <input class="smallInput" id="location" placeholder="Location"><br><br>
                    <input class="smallInput" id="phone" placeholder="phone"><br><br>
                    <input class="smallInput" id="email" placeholder="email"><br><br>
                    <input class="smallInput" id="skillOne" placeholder="Skill One"><br><br>
                    <input class="smallInput" id="skillTwo" placeholder="Skill Two"><br><br>
                    <input class="smallInput" id="skillThree" placeholder="Skill Three"><br><br>
                    <input class="smallInput" id="school" placeholder="school"><br><br>
                    <input class="smallInput" id="sClass" placeholder="Class of"><br><br>
                    <input class="smallInput" id="gpa" placeholder="GPA"><br><br><br>
                    <input class="smallInput" id="eTitle" placeholder="Title"><br><br>
                    <input class="smallInput" id="eCompany" placeholder="Company"><br><br>
                    <input class="smallInput" id="time" placeholder="time"><br><br>
                    <input class="smallInput" id="eWebsite" placeholder="Company Website"><br><br><br>
                    <input class="smallInput" id="rName" placeholder="Reference Name"><br><br>
                    <input class="smallInput" id="rRelation" placeholder="Relation"><br><br>
                    <input class="smallInput" id="rTime" placeholder="Time Known"><br><br>
                    <input class="smallInput" id="rContact" placeholder="Contact"><br><br><br>
                    <input class="smallInput" id="hOne" placeholder="Hobby One"><br><br>
                    <input class="smallInput" id="hTwo" placeholder="Hobby Two"><br><br>
                    <input class="smallInput" id="hThree" placeholder="Hobby Three"><br><br><br>
                </form>
            </div>

            <button id="button"onclick="submit()">Submit</button>
        </div>
    </div>

    <script> 

        function submit() {

            let fullName = document.getElementById('fname').value + " " + document.getElementById('lname').value
            console.log(fullName)

            document.getElementById('fullname').innerHTML = fullName

            let jobTitle = document.getElementById('title').value
            document.getElementById('jobTitle').innerHTML = jobTitle

            let location = document.getElementById('location').value
            document.getElementById('sLocation').innerHTML = location
            let phone = document.getElementById('phone').value
            document.getElementById('sPhone').innerHTML = phone
            let email = document.getElementById('email').value
            document.getElementById('sEmail').innerHTML = email

            let skillOne = document.getElementById('skillOne').value
            document.getElementById('sskillOne').innerHTML = skillOne
            let skillTwo = document.getElementById('skillTwo').value
            document.getElementById('sskillTwo').innerHTML = skillTwo
            let skillThree = document.getElementById('skillThree').value
            document.getElementById('sskillThree').innerHTML = skillThree

            let school = document.getElementById('school').value
            document.getElementById('sSchool').innerHTML = school
            let classOf = document.getElementById('sClass').value
            document.getElementById('ssClass').innerHTML = classOf
            let gpa = document.getElementById('gpa').value
            document.getElementById('sGpa').innerHTML = gpa

            let title = document.getElementById('eTitle').value
            document.getElementById('seTitle').innerHTML = title
            let company = document.getElementById('eCompany').value
            document.getElementById('seCompany').innerHTML = company
            let time = document.getElementById('time').value
            document.getElementById('sTime').innerHTML = time
            let website = document.getElementById('eWebsite').value
            document.getElementById('seWebsite').innerHTML = website

            let rName = document.getElementById('rName').value
            document.getElementById('srName').innerHTML = rName
            let rRelation = document.getElementById('rRelation').value
            document.getElementById('srRelation').innerHTML = rRelation
            let rTime = document.getElementById('rTime').value
            document.getElementById('srTime').innerHTML = rTime
            let rContact = document.getElementById('rContact').value
            document.getElementById('srContact').innerHTML = rContact

            let hOne = document.getElementById('hOne').value
            document.getElementById('shOne').innerHTML = hOne
            let hTwo = document.getElementById('hTwo').value
            document.getElementById('shTwo').innerHTML = hTwo
            let hThree = document.getElementById('hThree').value
            document.getElementById('shThree').innerHTML = hThree

        }

    </script>
  </body>
</html>
