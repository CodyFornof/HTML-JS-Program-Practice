    <title>Resume Generator</title>
    <link rel="shortcut icon" type="image/x-icon" href="https://i.ibb.co/2KF04FZ/personal-logo-3.jpg"/>
    <style>
        .container {
            width: 90vw;
            background-color: #A0A0A0;
            display:flex;
            flex-direction: column;
            justify-content: center;
            margin: auto;
        }
        #resumeContainer {
            width: 80vw;
            background-color: #A0A0A0;
            display:flex;
            flex-direction: column;
            justify-content: center;
            margin: auto;
        }
        .smallInput {
            height: 3.4vh;
            width: 20vw;
            border: 3px solid black;
            font-size: 1.2vw;
            font-weight: bold;
            font-family: arial;
        }
        #label {
            font-weight: bold;
        }
        #labelTitle {
            font-weight: bold;
            font-size: 2vw;
        }
        #button {
            height: 6vh;
            width: 8vw;
            background-color: green;
            font-weight: bold;
            color: white;
            margin: auto;
        }
        .text {
            display: none;
        }
    </style>
  </head>

                <label id="label">Company Website:</label><br>

            <label id="labelTitle">Reference</label><br><br>

                <input class="smallInput" id="rName"><br><br>
                <label id="label">Relation:</label><br>
