<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Resume Generator</title>
    <link rel="shortcut icon" type="image/x-icon" href="https://i.ibb.co/2KF04FZ/personal-logo-3.jpg"/>
    <style>
        .container {
            width: 90vw;
            background-color: #A0A0A0;
            display:flex;
            flex-direction: column;
            justify-content: center;
            margin: auto;
        }
        #resumeContainer {
            width: 80vw;
            background-color: #A0A0A0;
            display:flex;
            flex-direction: column;
            justify-content: center;
            margin: auto;
        }
        .smallInput {
            height: 3.4vh;
            width: 20vw;
            border: 3px solid black;
            font-size: 1.2vw;
            font-weight: bold;
            font-family: arial;
        }
        #label {
            font-weight: bold;
        }
        #labelTitle {
            font-weight: bold;
            font-size: 2vw;
        }
        #button {
            height: 6vh;
            width: 8vw;
            background-color: green;
            font-weight: bold;
            color: white;
            margin: auto;
        }
    </style>
  </head>
  <body>
    <div class="container" id="container">
        <form>
            <br>
            <label id="label">First Name:</label><br>
            <input class="smallInput" id="fname"><br><br>

            <label id="label">Last Name:</label><br>
            <input class="smallInput" id="lname"><br><br>

            <label id="label">Job Title:</label><br>
            <input class="smallInput" id="title"><br><br>

            <label id="label">Location:</label><br>
            <input class="smallInput" id="location"><br><br>

            <label id="label">Phone Number:</label><br>
            <input class="smallInput" id="phone"><br><br>

            <label id="label">Email:</label><br>
            <input class="smallInput" id="email"><br><br>

            <label id="label">Skill 1:</label><br>
            <input class="smallInput" id="skillOne"><br><br>
            <label id="label">Skill 2:</label><br>
            <input class="smallInput" id="skillTwo"><br><br>
            <label id="label">Skill 3:</label><br>
            <input class="smallInput" id="skillThree"><br><br><br>

            <label id="labelTitle">Education</label><br><br>
                <label id="label">School:</label><br>
                <input class="smallInput" id="school"><br><br>
                <label id="label">Class of:</label><br>
                <input class="smallInput" id="sClass"><br><br>
                <label id="label">GPA:</label><br>
                <input class="smallInput" id="gpa"><br><br><br>

            <label id="labelTitle">Work Experience</label><br><br>
                <label id="label">Title:</label><br>
                <input class="smallInput" id="eTitle"><br><br>
                <label id="label">Company:</label><br>
                <input class="smallInput" id="eCompany"><br><br>
                <label id="label">Time Worked:</label><br>
                <input class="smallInput" id="time"><br><br>
                <label id="label">Company Website:</label><br>
                <input class="smallInput" id="eWebsite"><br><br><br>

            <label id="labelTitle">Reference</label><br><br>
                <label id="label">Reference Name:</label><br>
                <input class="smallInput" id="rName"><br><br>
                <label id="label">Relation:</label><br>
                <input class="smallInput" id="rRelation"><br><br>
                <label id="label">Time Known:</label><br>
                <input class="smallInput" id="rTime"><br><br>
                <label id="label">Contact:</label><br>
                <input class="smallInput" id="rContact"><br><br><br>
                
            <label id="labelTitle">Hobbies</label><br><br>
                <label id="label">Hobby 1:</label><br>
                <input class="smallInput" id="hOne"><br><br>
                <label id="label">Hobby 2:</label><br>
                <input class="smallInput" id="hTwo"><br><br>
                <label id="label">Hobby 3:</label><br>
                <input class="smallInput" id="hThree"><br><br><br>
        </form>

        <button id="button"onclick="submit()">Submit</button>
        
    </div>

    <div class="container" id="containerTwo">

        <p class="text" id="fullname"></p>

        <p class="text" id="jobTitle"></p>

        <p class="text" id="sLocation"></p>
        <p class="text" id="sPhone"></p>
        <p class="text" id="sEmail"></p>

        <p class="text" id="sskillOne"></p>
        <p class="text" id="sskillTwo"></p>
        <p class="text" id="sskillThree"></p>

        <p class="text" id="sSchool"></p>
        <p class="text" id="ssClass"></p>
        <p class="text" id="sGpa"></p>

        <p class="text" id="seTitle"></p>
        <p class="text" id="seCompany"></p>
        <p class="text" id="sTime"></p>
        <p class="text" id="seWebsite"></p>

        <p class="text" id="srName"></p>
        <p class="text" id="srRelation"></p>
        <p class="text" id="srTime"></p>
        <p class="text" id="srContact"></p>

        <p class="text" id="shOne"></p>
        <p class="text" id="shTwo"></p>
        <p class="text" id="shThree"></p>

    </div>

    <script> 

        function submit() {

            let fullName = document.getElementById('fname').value + " " + document.getElementById('lname').value
            console.log(fullName)

            document.getElementById('fullname').innerHTML = fullName

            let jobTitle = document.getElementById('title').value
            document.getElementById('jobTitle').innerHTML = jobTitle

            let location = document.getElementById('location').value
            document.getElementById('sLocation').innerHTML = location
            let phone = document.getElementById('phone').value
            document.getElementById('sPhone').innerHTML = phone
            let email = document.getElementById('email').value
            document.getElementById('sEmail').innerHTML = email

            let skillOne = document.getElementById('skillOne').value
            document.getElementById('sskillOne').innerHTML = skillOne
            let skillTwo = document.getElementById('skillTwo').value
            document.getElementById('sskillTwo').innerHTML = skillTwo
            let skillThree = document.getElementById('skillThree').value
            document.getElementById('sskillThree').innerHTML = skillThree

            let school = document.getElementById('school').value
            document.getElementById('sSchool').innerHTML = school
            let classOf = document.getElementById('sClass').value
            document.getElementById('ssClass').innerHTML = classOf
            let gpa = document.getElementById('gpa').value
            document.getElementById('sGpa').innerHTML = gpa

            let title = document.getElementById('eTitle').value
            document.getElementById('seTitle').innerHTML = title
            let company = document.getElementById('eCompany').value
            document.getElementById('seCompany').innerHTML = company
            let time = document.getElementById('time').value
            document.getElementById('sTime').innerHTML = time
            let website = document.getElementById('eWebsite').value
            document.getElementById('seWebsite').innerHTML = website

            let rName = document.getElementById('rName').value
            document.getElementById('srName').innerHTML = rName
            let rRelation = document.getElementById('rRelation').value
            document.getElementById('srRelation').innerHTML = rRelation
            let rTime = document.getElementById('rTime').value
            document.getElementById('srTime').innerHTML = rTime
            let rContact = document.getElementById('rContact').value
            document.getElementById('srContact').innerHTML = rContact

            let hOne = document.getElementById('hOne').value
            document.getElementById('shOne').innerHTML = hOne
            let hTwo = document.getElementById('hTwo').value
            document.getElementById('shTwo').innerHTML = hTwo
            let hThree = document.getElementById('hThree').value
            document.getElementById('shThree').innerHTML = hThree

        }

    </script>
  </body>
</html>
