<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Random Picker</title>
    <link rel="shortcut icon" type="image/x-icon" href="https://i.ibb.co/2KF04FZ/personal-logo-3.jpg"/>
    <style>
        #container {
            height: 90vh;
            width: 90vw;
            background-color: #333333;
            display:flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: auto;
        }
        #inputTitle {
            color: white;
            font-weight: bold;
        }
        #changeContainer {
            height: 40vh;
            width: 20vw;
            display:flex;
            flex-direction: column;
            align-items: center;
        }
        .changeText {
            font-size: 1vw;
            color: white;
            margin: 0.4vh;
        }
        #changeDue {
            color: white;
            font-weight: bold;
        }
    </style>
  </head>
  <body>
    <div id="container">

        <p id="inputTitle">Charged</p>
        <input type="number" class="input" id="inputCharged">
        <p id="inputTitle">Payed</p>
        <input type="number" class="input" id="inputPayed">

        <br>

        <button type="button" id="submitButton" onclick="submit()">Submit</button>

        <br>

        <div id="changeContainer">
            <p class="changeText" id="hundreds">0 Hundreds</p>
            <p class="changeText" id="fifties">0 Fifties</p>
            <p class="changeText" id="twenties">0 Twenties</p>
            <p class="changeText" id="tens">0 Tens</p>
            <p class="changeText" id="fives">0 Fives</p>
            <p class="changeText" id="ones">0 Ones</p>
            <br>
            <p class="changeText" id="quarters">0 Quarters</p>
            <p class="changeText" id="dimes">0 Dimes</p>
            <p class="changeText" id="nickels">0 Nickels</p>
            <p class="changeText" id="pennies">0 Pennies</p>

            <p id="changeDue">Change: $00.00</p>
        </div>

    </div>

    <script>

        let charged = document.getElementById('inputCharged').value
        let payed = document.getElementById('inputPayed').value

        let changeDisplay = document.getElementById('changeDue')

        let hundreds = 0;
        let fifties = 0;
        let twenties = 0;
        let tens = 0;
        let fives = 0;
        let ones = 0;

        let hundredsDisplay = document.getElementById('hundreds')
        let fiftiesDisplay = document.getElementById('fifties')
        let twentiesDisplay = document.getElementById('twenties')
        let tensDisplay = document.getElementById('tens')
        let fivesDisplay = document.getElementById('fives')
        let onesDisplay = document.getElementById('ones')

        let quartersDisplay = document.getElementById('quarters')
        let dimesDisplay = document.getElementById('dimes')
        let nickelsDisplay = document.getElementById('nickels')
        let penniesDisplay = document.getElementById('pennies')

        let quarters = 0;
        let dimes = 0;
        let nickels = 0;
        let pennies = 0;

        let change
        let changeDue

        let i

        submit = () => {

            charged = document.getElementById('inputCharged').value
            payed = document.getElementById('inputPayed').value

            change = payed - charged;

            changeDisplay.innerHTML = 'Change Due: $' + change;

            changeDue = change;

            console.log(changeDue)

                while(changeDue >= 100){
                    hundreds++;
                    changeDue = changeDue - 100
                    hundredsDisplay.innerHTML = hundreds + ' Hundreds';
                }
                while(changeDue >= 50){
                    fifties++;
                    changeDue = changeDue - 50
                    fiftiesDisplay.innerHTML = fifties + ' Fifties';
                }
                while(changeDue >= 20){
                    twenties++;
                    changeDue = changeDue - 20
                    twentiesDisplay.innerHTML = twenties + ' Twenties';
                }
                while(changeDue >= 10){
                    tens++;
                    changeDue = changeDue - 10
                    tensDisplay.innerHTML = tens + ' Tens';
                }
                while(changeDue >= 5){
                    fives++;
                    changeDue = changeDue - 5
                    fivesDisplay.innerHTML = fives + ' Fives';
                }
                while(changeDue >= 1){
                    ones++;
                    changeDue = changeDue - 1
                    onesDisplay.innerHTML = ones + ' Ones';
                }



                while(changeDue >= 0.25){
                    quarters++;
                    changeDue = changeDue - 0.25
                    quartersDisplay.innerHTML = quarters + ' Quarters';
                }
                while(changeDue >= 0.10){
                    dimes++;
                    changeDue = changeDue - 0.10
                    dimesDisplay.innerHTML = dimes + ' Dimes';
                }
                while(changeDue >= 0.05){
                    nickels++;
                    changeDue = changeDue - 0.05
                    nickelsDisplay.innerHTML = nickels + ' Nickels';
                }
                while(changeDue >= 0.01){
                    pennies++;
                    changeDue = changeDue - 0.01
                    penniesDisplay.innerHTML = pennies + ' Pennies';
                }

            console.log(changeDue)

            console.log('Ones ' + ones)
            console.log('fives ' + fives)
            console.log('tens ' + tens)
            console.log('twenties ' + twenties)
            console.log('fifties ' + fifties)

        }

    </script>
  </body>
</html>
