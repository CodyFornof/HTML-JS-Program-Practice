<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Sign In</title>
    <link rel="shortcut icon" type="image/x-icon" href="https://i.ibb.co/2KF04FZ/personal-logo-3.jpg"/>
    <style>
        #container {
            height: 90vh;
            width: 90vw;
            background-color: #333333; 
            display:flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: auto;
        }
        #content{
            height: 80vh;
            width: 55vw;
            display:flex;
            flex-direction: column;
            justify-content: center;
            background-color: blue;
        }
        #title {
            color: white;
            font-size: 2.5vw;
            font-weight: bold;
            font-family: arial;
        }
        input {
            height: 4vh;
            width: 20vw;
            font-weight: bold;
            justify-self: stretch;
        }
        button {
            height: 10vh;
            width: 10vw;
            background-color: green;
            margin: auto;
            font-weight: bold;
            color: white;
            font-size: 1.4vw;
            border: none;
            transition: 1s;
        }
        button:hover {
            background-color: white;
            color: #333;
        }
        #name {
            color: white;
            font-size: 1.5vw;
            font-weight: bold;
            font-family: arial;
        }
    </style>
  </head>
  <body>
    <div id="container">
        <div id="content">
            <p id="title">Create Account</p>
                <p id="name">Username</p>
                    <input id="createUser">
                <p id="name">Password</p>
                    <input id="createPassword">
            <button id="button" onclick="submit()">Submit</button>
        </div>
    </div>

    <script>

        let username = ''
        let password = ''

        let usernameInput = document.getElementById('createUser')
        let passwordInput = document.getElementById('createPassword')


        submit = () => {

            username = usernameInput.value
            password = passwordInput.value

            usernameInput.value = ''
            passwordInput.value = ''

            console.log("username: " + username)

            console.log("password: " + password)

            document.getElementById('title').innerHTML = 'Sign In'

        }

    </script>
  </body>
</html>
