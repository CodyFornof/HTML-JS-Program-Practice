<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Counter</title>
    <link rel="shortcut icon" type="image/x-icon" href="https://www.freeiconspng.com/thumbs/plus-icon/plus-icon-21.png"/>
    <style>
        #container {
            height: 90vh;
            width: 90vw;
            background-color: #333333;
            display:flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: auto;
        }
        #symbolText{
            color: white;
            font-weight: bold;
            font-size: 4vw;
            cursor: pointer;
            user-select: none;
        }
        #numberText{
            color: white;
            font-weight: bold;
            font-size: 3vw;
            cursor: default;
            font-family: Arial;
            user-select: none;
        }
    </style>
  </head>
  <body>
    <div id="container">
        <p id="symbolText" onclick="plusButton()">+</p>
            <p id="numberText">0</p>
        <p id="symbolText" onclick="minusButton()">-</p>
    </div>
  </body>
</html>

<script>

let number = document.getElementById('numberText');

let num = 0;

plusButton = () => {
    num++;
    number.innerHTML = num;
}

minusButton = () => {
    num--;
    number.innerHTML = num;
}

</script>
