<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link

      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Random Picker</title>
    <link rel="shortcut icon" type="image/x-icon" href="https://i.ibb.co/2KF04FZ/personal-logo-3.jpg"/>
    <style>
        #container {
            height: 90vh;
            width: 90vw;
            background-color: #333333;
            display:flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: auto;
        }
        #keyboardString {
            height: 4vh;
            width: 25vw;
            background-color: white;
            border-radius: 1vh;
            display:flex;
            flex-direction: column;
            justify-content: center;
        }
        #keyboardInput {
            color: black;
            font-weight: bold;
            font-size: 1.2vw;
            margin-left: 0.8vw;
        }
    </style>
  </head>
  <body>
    <div id="container">
        <div id="keyboardInput">
            <p id="keyboardString"></p>
        </div>
        <div id="row">
            <button id="key" onclick = "qKey()">Q</button>
            <button id="key" onclick = "wKey()">W</button>
            <button id="key" onclick = "eKey()">E</button>
            <button id="key" onclick = "rKey()">R</button>
            <button id="key" onclick = "tKey()">T</button>
            <button id="key" onclick = "yKey()">Y</button>
            <button id="key" onclick = "uKey()">U</button>
            <button id="key" onclick = "iKey()">I</button>
            <button id="key" onclick = "oKey()">O</button>
            <button id="key" onclick = "pKey()">P</button>
            <button id="key" onclick = "backspaceKey()">--</button>
        </div>
        <div id="row">
            <button id="key" onclick = "aKey()">A</button>
            <button id="key" onclick = "sKey()">S</button>
            <button id="key" onclick = "dKey()">D</button>
            <button id="key" onclick = "fKey()">F</button>
            <button id="key" onclick = "gKey()">G</button>
            <button id="key" onclick = "hKey()">H</button>
            <button id="key" onclick = "jKey()">J</button>
            <button id="key" onclick = "kKey()">K</button>
            <button id="key" onclick = "lKey()">L</button>
        </div>
        <div id="row">
            <button id="key" onclick = "zKey()">Z</button>
            <button id="key" onclick = "xKey()">X</button>
            <button id="key" onclick = "cKey()">C</button>
            <button id="key" onclick = "vKey()">V</button>
            <button id="key" onclick = "bKey()">B</button>
            <button id="key" onclick = "nKey()">N</button>
            <button id="key" onclick = "mKey()">M</button>
        </div>
        <div id="row">
            <button id="key" style="width: 8vw; height: 2.8vh" onclick = "spaceKey()"> </button>
        </div>
    </div>

    <script>

        let string = ''

        let stringDisplay = document.getElementById('keyboardString')
        var addEvent = document.addEventListener ? function(target,type,action){
            if(target){
                target.addEventListener(type,action,false);
            }
        } : function(target,type,action){
            if(target){
                target.attachEvent('on' + type,action,false);
            }
        }

        qKey = () => {
            string = string + 'q'
            stringDisplay.innerHTML = string
        }
        addEvent(document,'keydown',function(q){
            q = q || window.event;
            var key = q.which || q.keyCode;
            if(key===81){
                qKey();
            }
            if(key===87){
                wKey();
            }
            if(key===69){
                eKey();
            }
            if(key===82){
                rKey();
            }
            if(key===84){
                tKey();
            }
            if(key===89){
                yKey();
            }
            if(key===85){
                uKey();
            }
            if(key===73){
                iKey();
            }
            if(key===79){
                oKey();
            }
            if(key===80){
                pKey();
            }
            if(key===65){
                aKey();
            }
            if(key===83){
                sKey();
            }
            if(key===68){
                dKey();
            }
            if(key===70){
                fKey();
            }
            if(key===71){
                gKey();
            }
            if(key===72){
                hKey();
            }
            if(key===74){
                jKey();
            }
            if(key===75){
                kKey();
            }
            if(key===76){
                lKey();
            }
            if(key===90){
                zKey();
            }
            if(key===88){
                xKey();
            }
            if(key===67){
                cKey();
            }
            if(key===86){
                vKey();
            }
            if(key===66){
                bKey();
            }
            if(key===78){
                nKey();
            }
            if(key===77){
                mKey();
            }
            if(key===32){
                spaceKey();
            }
            if(key===8){
                backspaceKey();
            }
        });
        wKey = () => {
            string = string + 'w'
            stringDisplay.innerHTML = string
        }
        eKey = () => {
            string = string + 'e'
            stringDisplay.innerHTML = string
        }
        rKey = () => {
            string = string + 'r'
            stringDisplay.innerHTML = string
        }
        tKey = () => {
            string = string + 't'
            stringDisplay.innerHTML = string
        }
        yKey = () => {
            string = string + 'y'
            stringDisplay.innerHTML = string
        }
        uKey = () => {
            string = string + 'u'
            stringDisplay.innerHTML = string
        }
        iKey = () => {
            string = string + 'i'
            stringDisplay.innerHTML = string
        }
        oKey = () => {
            string = string + 'o'
            stringDisplay.innerHTML = string
        }
        pKey = () => {
            string = string + 'p'
            stringDisplay.innerHTML = string
        }
        aKey = () => {
            string = string + 'a'
            stringDisplay.innerHTML = string
        }
        sKey = () => {
            string = string + 's'
            stringDisplay.innerHTML = string
        }
        dKey = () => {
            string = string + 'd'
            stringDisplay.innerHTML = string
        }
        fKey = () => {
            string = string + 'f'
            stringDisplay.innerHTML = string
        }
        gKey = () => {
            string = string + 'g'
            stringDisplay.innerHTML = string
        }
        hKey = () => {
            string = string + 'h'
            stringDisplay.innerHTML = string
        }
        jKey = () => {
            string = string + 'j'
            stringDisplay.innerHTML = string
        }
        kKey = () => {
            string = string + 'k'
            stringDisplay.innerHTML = string
        }
        lKey = () => {
            string = string + 'l'
            stringDisplay.innerHTML = string
        }
        zKey = () => {
            string = string + 'z'
            stringDisplay.innerHTML = string
        }
        xKey = () => {
            string = string + 'x'
            stringDisplay.innerHTML = string
        }
        cKey = () => {
            string = string + 'c'
            stringDisplay.innerHTML = string
        }
        vKey = () => {
            string = string + 'v'
            stringDisplay.innerHTML = string
        }
        bKey = () => {
            string = string + 'b'
            stringDisplay.innerHTML = string
        }
        nKey = () => {
            string = string + 'n'
            stringDisplay.innerHTML = string
        }
        mKey = () => {
            string = string + 'm'
            stringDisplay.innerHTML = string
        }
        spaceKey = () => {
            string = string + ' '
            stringDisplay.innerHTML = string
        }
        backspaceKey = () => {
            string = string.slice(0, -1)
            stringDisplay.innerHTML = string
        }
    </script>
  </body>
</html>
